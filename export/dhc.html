<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>DEG UI Project Homepage</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<link rel="icon" href="images/favicon.ico" />
		<link rel="stylesheet" href="global.css?0" />
	</head>
	<body class="">
		<a class="is-vishidden" href="#mainContent">Skip to main content</a>
		<div class="wrapper">
			<header class="site-header" role="banner">
				<div class="site-header__container shim">
					<a href="" class="logo-link">
						<img src="logo.svg" class="logo" alt="Deterson Health Centers" />
					</a>
				</div>
			</header>
			<main id="mainContent" class="main-content">
				<div class="container shim">
					<div class="hero" role="banner">
						<img src="..&#x2F;..&#x2F;images&#x2F;hospital.png" alt="hero.alt" />
					</div>
					<div class="search-form">
						<form class="js-form-container">
							<div class="search">
								<div class="search__input">
									<label for="searchzipcode" class="label search-label">Zip Code</label>
									<input class="input " id="searchzipcode" name="searchzipcode" type="search" placeholder="Search Zip Code" value="" />
								</div>
								<div class="search__button">
									<input class="input button button--primary" id="button" name="button" type="submit" value="Search" />
								</div>
							</div>
						</form>
					</div>
					<div class="content content--2col-left">
						<div class="sidebar-content">
							<div class="filter-section filter-section__distance">
								<label for="doctorSearchRadius" class="label legend-label">Distance</label>
								<input class="input " id="" name="" type="range" value="30" min="5" max="30" step="5" />
								<ol class="range-label">
									<li class="range-label__item" data-step="5"> 5 </li>
									<li class="range-label__item" data-step="10"> 10 </li>
									<li class="range-label__item" data-step="15"> 15 </li>
									<li class="range-label__item" data-step="20"> 20 </li>
									<li class="range-label__item" data-step="25"> 25 </li>
									<li class="range-label__item" data-step="30"> All </li>
								</ol>
								<div class="distance-status">Current: <span class="js-active-distance">All</span> miles from <span class="js-active-zipcode">66204</span></div>
							</div>
							<div class="filter-section filter-section__gender">
								<fieldset class="field-group">
									<legend class="field-group__label">Gender</legend>
									<ul class="field-list">
										<li class="field field-list__item">
											<input class="input " id="male" name="male" type="checkbox" value="male" />
											<label for="male" class="label ">Male</label>
										</li>
										<li class="field field-list__item">
											<input class="input " id="female" name="female" type="checkbox" value="female" />
											<label for="female" class="label ">Female</label>
										</li>
										<li class="field field-list__item">
											<input class="input " id="nopreference" name="nopreference" type="checkbox" value="nopreference" />
											<label for="nopreference" class="label ">No Preference</label>
										</li>
									</ul>
								</fieldset>
							</div>
						</div>
						<div class="general-content">
							<h2 class="doctors-total-result">Total Results: <span class="js-active-results">3</span></h2>
							<ul class="doctor-list">
								<li class="doctor-list__item">
									<div class="doctor-info">
										<div class="doctor-info__general">
											<div class="doctor-image">
												<img src="avatar.png" alt="" />
											</div>
											<div class="doctor-general">
												<h3 class="doctor-name">Susan M.Smith, MD</h3>
												<p class="doctor-speciality">Women's Health Dermatology</p>
											</div>
										</div>
										<div class="doctor-info__location">
											<ul class="doctor-location">
												<li class="doctor-location__item">
													<a href="http://yahoo.com" class="doctor-town">Arbor Creek</a>
													<div class="doctor-distance">5 miles</div>
												</li>
											</ul>
										</div>
									</div>
								</li>
							</ul>
						</div>
					</div>
			</main>
			<footer class="site-footer" role="contentinfo">
			</footer>
		</div>
		<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Object.assign,fetch"></script>
		<script type="module" src="main-bundle.js"></script>
		<script nomodule="nomodule" src="main-bundle-nomodule.js"></script>
	</body>
</html>
